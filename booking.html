<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>The Kings</title>
	<link href="css/style.css" rel="stylesheet">
	<link rel="shortcut icon" href="img/logo2.png" type="image/x-icon">
	<!-- FONTS -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;600;700;800&family=Raleway:wght@300;400;600;900&display=swap" rel="stylesheet">
</head>

<body>

<header class="header" >
	<div class="container">
		<div class="header__inner text-black">
			<div class="header__logo">
				<a href="/index.html" class="logo__link ">THE KINGS</a>
			</div>

			<nav class="nav">
				<a href="/index.html" class="nav__link">Main</a>
				<a href="/index.html" class="nav__link">Rooms</a>
				<a href="/index.html" class="nav__link">About</a>
				<a href="/index.html" class="nav__link">Gallery</a>
				<a href="#" class="nav__link">Booking</a>
			</nav>
		</div>
	</div>
</header>


<link href='https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css' rel='stylesheet'>
<div id="booking" class="section">
	<div class="section-center">
		<div class="container">
			<div class="row">	
				<div class="booking-form">
					<div class="form-header">
						<h1>Make your reservation</h1>
					</div>
					<form>
						<div class="form-group">
							<input class="form-control" type="text" placeholder="Name">

							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<input class="form-control" type="date" required>
										<span class="form-label">Check In</span>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<input class="form-control" type="date" required>
										<span class="form-label">Check out</span>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-4">
									<div class="form-group">
										<select class="form-control" required>
											<option value="" selected hidden>Type of room</option>
											<option>Deluxe Room</option>
											<option>King Room</option>
											<option>Family Room</option>
											<option>Business Room</option>
										</select>
										<span class="select-arrow"></span>
										<span class="form-label">Rooms</span>
									</div>
								</div>
								<div class="col-md-4">
									<div class="form-group">
										<select class="form-control" required>
											<option value="" selected hidden>Adults</option>
											<option>0</option>
											<option>1</option>
											<option>2</option>
											<option>3</option>
											<option>4</option>
											<option>More</option>
										</select>
										<span class="select-arrow"></span>
										<span class="form-label">Adults</span>
									</div>
								</div>
								<div class="col-md-4">
									<div class="form-group">
										<select class="form-control" required>
											<option value="" selected hidden>Children</option>
											<option>0</option>
											<option>1</option>
											<option>2</option>
											<option>3</option>
											<option>4</option>
											<option>More</option>
										</select>
										<span class="select-arrow"></span>
										<span class="form-label">Children</span>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<input class="form-control" type="email" placeholder="Enter your Email">
										<span class="form-label">Email</span>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<input class="form-control" type="tel" placeholder="Enter you Phone">
										<span class="form-label">Phone</span>
									</div>
								</div>
							</div>
							<div class="form-btn">
								<button class="submit-btn">Book Now</button>
							</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

</body>
</html>
